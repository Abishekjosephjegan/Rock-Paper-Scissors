<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="3-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    
    <button class="
    move-button js-rock-button"><img src="GameImages/rock-emoji.png" class="move-icon"></button>
    
    
    <button
      class="move-button js-paper-button"><img src="GameImages/paper-emoji.png" class="move-icon"></button>

    <button
     class="move-button js-scissors-button"><img src="GameImages/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-score-button">Reset score</button>

    <button class="autoplay-button js-auto-play-button">AutoPlay</button>


    <script src="3-rock-paper-scissor.js"></script>
  </body>
</html>
